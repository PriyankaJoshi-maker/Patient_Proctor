<title>Health Monitoring System</title>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="d-flex justify-content-center">PATIENT DETAILS</h1>
				<h2 class="d-flex justify-content-center">Name : John Doe</h1>
				<h2 class="d-flex justify-content-center">Age : 42 Y</h1>
				<img src="../images/Patient2.jpg" class="img-fluid">
			</div>
		</div>
		<br />
		<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<button id="patient" type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#tempModal">TEMPERATURE</button>
		</div>
		</div>
		<br />
		<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<button id="attendee" type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#spo2Modal">SPO2</button>
		</div>
		</div>
		<br />
		<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<button id="attendee" type="button" class="btn btn-primary btn-sm btn-block"data-toggle="modal" data-target="#HRModal">HEART RATE</button>
		</div>
		</div>
		<!-- Temparature Modal -->
		<div id="tempModal" class="modal fade" role="dialog" class="modal fade" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">TEMPERATURE ALERT</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
							
					</div>
					<div class="modal-body">
						<p>TEMPERATURE recorded is above 100`F!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
		
		<!-- SPO2 Modal -->
		<div id="spo2Modal" class="modal fade" role="dialog" class="modal fade" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">SPO2 ALERT</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
							
					</div>
					<div class="modal-body">
						<p>Oxygen level dropped below 90!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
		
		<!-- HEART RATE Modal -->
		<div id="HRModal" class="modal fade" role="dialog" class="modal fade" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">HEART RATE ALERT</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
							
					</div>
					<div class="modal-body">
						<p>Heart Rate is above 75!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
